<mat-sidenav-container class="layout">
  <mat-sidenav class="side app-surface" mode="side" opened>
    <div class="brand">
      <div class="logo">UI</div>
      <div class="text">
        <div class="name">UniparInvest</div>
        <div class="tag muted">Painel de ações</div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/users" routerLinkActive="active">
        <mat-icon>group</mat-icon>
        <span>Usuários</span>
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon>tune</mat-icon>
        <span>Configurações</span>
      </a>
    </mat-nav-list>

    <div class="side-footer muted">
      v0.0.1 • Angular 21
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <mat-toolbar class="topbar app-surface">
      <div class="left">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Menu do usuário">
          <mat-icon>account_circle</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/users">
            <mat-icon>manage_accounts</mat-icon>
            <span>Gerenciar usuários</span>
          </button>
          <button mat-menu-item routerLink="/settings">
            <mat-icon>tune</mat-icon>
            <span>Configurações</span>
          </button>
        </mat-menu>

        <div class="title">
          <div class="headline">Painel</div>
          <div class="muted tiny">Selecione o usuário para exibir os cards</div>
        </div>
      </div>

      <span class="spacer"></span>

      <mat-form-field appearance="outline" class="user-select">
        <mat-select [value]="selectedUserId" (valueChange)="onSelectUser($event)">
          <mat-option *ngFor="let u of users" [value]="u.id">
            <span [style.opacity]="u.active ? '1' : '0.5'">{{u.name}}</span>
            <span class="muted" style="margin-left: 8px; font-size: 12px;">{{u.role}}</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
